<div class="text-center">
    <h2>服务器集合</h2>
  </div>
  <table class="table">
    <thead>
      <td>名称</td>
      <td>描述</td>
      <td>mask</td>
      <td>创建时间</td>
      <td>操作</td>
    </thead>
    <tbody>
      <tr ng-repeat="p in platforms">
        <td>{{p.Name}}</td>
        <td>{{p.Desc}}</td>
        <td>{{p.Mask}}</td>
        <td>{{p.CreatedAt}}</td>
        <td><button class="btn btn-info" ng-click="btnClick($index)">进入</button></td>
      </tr>
    </tbody>
  </table>
</div>
